<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora b√°sica:</h1>
    <div>
      <input id="number1" type="number" name="number1" />
      <input id="number2" type="number" name="number2" />
      <input id="calc" type="text" placeholder="- , + , / , *" name="calc" />
      <input id="result" type="text" placeholder="result" />
      <button type="submit" onclick="calcular()">Calcular</button>
    </div>
  </body>
  <script>
    function calcular() {
      var num1 = parseInt(document.getElementById("number1").value);
      var num2 = parseInt(document.getElementById("number2").value);
      var calc = document.getElementById("calc").value;

      let result = 0;

      switch (calc) {
        case "+":
          result = num1 + num2;
          alert(result);
          document.getElementById("result").value = result;
          break;

        case "-":
          result = num1 - num2;
          document.getElementById("result").value = result;
          break;

        case "*":
          result = num1 * num2;
          document.getElementById("result").value = result;
          break;

        case "/":
          result = num1 / num2;
          document.getElementById("result").value = result;
          break;
      }
    }
  </script>
</html>
