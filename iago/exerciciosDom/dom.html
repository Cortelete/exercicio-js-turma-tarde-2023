<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arvore Dom</title>
  </head>
  <body>
    <input type="number" id="n1" placeholder="Numbero 1 " />
    <input type="number" id="n2" placeholder="Numbero 2 " />
    <button type="submit" onclick="somar()">Somar</button>

    <h1 id="res">Vai aparecer o resultado</h1>
  </body>

  <script>
    function somar() {
      let n1 = document.getElementById("n1").value;
      let n2 = document.getElementById("n2").value;

      let resultado = parseInt(n1) + parseInt(n2);

      document.getElementById("res").innerHTML = "O resultado Ã©: " + resultado;
    }
  </script>
</html>
