<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Exerc√≠cio 02</title>
  </head>
  <body>
    <div class="row col-12 mt-3">
      <div class="col-2"></div>
      <div class="input mb-3 col-3">
        <input
          type="number"
          id="altura"
          class="form-control"
          placeholder="Adicione a altura"
        />
      </div>
    </div>
    <div class="row col-12 mt-3">
      <div class="col-2"></div>
      <div class="input mb-3 col-3">
        <input
          type="number"
          id="peso"
          class="form-control mb-3"
          placeholder="Adicione o peso"
        />
        <button
          type="button"
          id="button"
          class="btn btn-outline-secondary col-3"
        >
          Calcular
        </button>
      </div>
    </div>
    <div class="row col-12 mt-3">
      <div class="col-2"></div>
      <div class="input mb-3 col-3">
        <input
          type="text"
          id="resultado-imc"
          class="form-control mb-3"
          placeholder="Resultado IMC"
        />
      </div>
    </div>
  </body>

  <script>
    function calculo() {
      var altura = parseFloat(document.getElementById("altura").value);
      var peso = parseFloat(document.getElementById("peso").value);
      var resultado = document.getElementById("resultado-imc");
      // var imc = 0;
      alert(altura);
      var imc = peso / (altura * altura);
      console.log("IMC = " + imc);

      if (imc < 18.5) {
        resultado.Number = imc;
      } else if (imc >= 18.5 && imc <= 24.9) {
        console.log("Peso normal");
      } else if (imc >= 25 && imc <= 29.9) {
        console.log("Sobrepeso");
      } else {
        console.log("Obesidade");
      }
    }

    document.getElementById("button").addEventListener("click", calculo);
  </script>
</html>
