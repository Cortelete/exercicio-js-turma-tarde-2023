    <!-- 2- Faça um script que receba a hora e retorne no console a mensagem entre 00h e 12h "Bom dia!", 
    entre 12h e 18h "Boa tarde!", e entre 18h e 00h "Boa noite!". -->

    <script>
      var horario = 20;

      if (horario >= 0 && horario <= 12) {
        console.log("Bom dia " + horario + ":00");
      } else if (horario >= 13 && horario <= 18) {
        console.log("Boa tarde " + horario + ":00");
      } else {
        console.log("Boa noite " + horario + ":00");
      }
    </script>
