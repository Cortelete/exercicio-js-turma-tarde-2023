        let maior = 0
        let menor = 9999999999999999999

        for (let i = 0; i < (numeros.length); i++) {
            if (numeros[i] > numeros[i + 1]) {
                if (numeros[i] > maior) {
                    maior = numeros[i]
                }
            }
            else if (numeros[i] < numeros[i + 1]) {
                if (numeros[i + 1] > maior) {
                    maior = numeros[i+1]
                }
            }
            if (numeros[i] < numeros[i + 1]) {
                if (numeros[i] < menor) {
                    menor = numeros[i]
                }
            }
            else if (numeros[i] > numeros[i + 1]) {
                if (numeros[i + 1] < menor) {
                    menor = numeros[i+1]
                }
            }


        }
        console.log(maior)
        console.log(menor)

    </script>
