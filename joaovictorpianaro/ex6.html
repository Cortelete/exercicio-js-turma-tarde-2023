<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let salminimo = 1212
        let sal = 2424
        let numsalarios = 0
        if (sal < salminimo) {
            console.log('menor que um salario minimo (baixa renda)')
        }
        else if (sal >= salminimo && sal <= (salminimo * 5)) {
            numsalarios = sal / salminimo;
            console.log('a pessoa ganha ' + numsalarios + ' salarios minimos(classe media)')
        }
        else if (sal > (salminimo * 5)) {
            numsalarios = sal / salminimo;
            console.log('a pessoa ganha ' + numsalarios + ' salarios minimo (classe alta)')
        }


    </script>
</head>
