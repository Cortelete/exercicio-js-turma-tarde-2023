    <script>
      var num1 = 5;
      var num2 = 5;
      var calc = "-";

      function calcular(num1, num2) {
        switch (calc) {
          case "+":
            sum = num1 + num2;
            console.log(sum);
            return sum;
            break;

          case "-":
            sub = num1 - num2;
            console.log(sub);
            return sub;
            break;

          case "*":
            mult = num1 * num2;
            return mult;
            break;

          case "/":
            div = num1 / num2;
            return div;
            break;
        }
      }
      console.log(calcular(num1, num2));
    </script>
