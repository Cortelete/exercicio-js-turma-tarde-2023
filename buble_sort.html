<body>
  <script>
    let array = [2, 4, 6, 8, 10, 12, 14, 16, 18, 2, 3, 4, 5, 6];

    console.log("antes", array);

    for (let i = 0; i < array.length; i++) {
      for (let j = 0; j < array.length; j++) {
        if (array[j] > array[j + 1]) {
          var temp = array[j];
          array[j] = array[j + 1];
          array[j + 1] = temp;
        }
      }
    }
    console.log("depois", array);
    console.log("primeira posicao", array[0]);
    console.log("ultima posicao", array[array.length - 1]);

  </script>
</body>
