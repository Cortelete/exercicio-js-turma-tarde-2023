<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >Adicionar altura:</label>
<input type="number" id="nu1">
    <br>
    <label>Adicionar peso:</label>
<input type="number" id="nu2">
<br>
    <button id="calcular">Calcular IMC</button>
    <h1 id="res">Aqui vai o resultado</h1>

    <script>
          function calculo() {
            var n1= document.getElementById('nu1').value
            var n2= document.getElementById('nu2').value
            let result1= Number(n2) / Number((n1*n1))
            if (result1 < 18,5) {
                document.getElementById('res').innerHTML='Abaixo do peso'+ result1
            }
              else if (result1 >= 18,5 && result1 <=24,9){
                document.getElementById('res').innerHTML='Peso normal'+ result1

            }
             else if (result1 >=25  && result1 <=29,9) {
                document.getElementById('res').innerHTML='Excesso de peso'+ result1
                
            }
            else if (result1 >=30  && result1 <=34,9) {
                document.getElementById('res').innerHTML='Obesidade classe 1'+ result1
                
            }
            else if (result1 >=35  && result1 <=39,9) {
                document.getElementById('res').innerHTML='Obesidade classe 2'+ result1
                
            }
            else if (result1 >= 40) {
                document.getElementById('res').innerHTML='Obesidade classe 3'+ result1
                
            }

            
          }

        document.getElementById('calcular').addEventListener('click', calculo)

    </script>


    
</body>
</html
