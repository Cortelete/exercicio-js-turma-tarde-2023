<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
             background:-moz-repeating-linear-gradient(purple,rgb(1, 5, 37) ,purple);
             padding: 200px;
             text-align: center;

        }
        label{
            color: rgb(255, 0, 217);
            font-size: 22px;
            font-family:'Times New Roman', Times, serif;
            font-weight:900;

        }
        button{
            transition: 0.4s;
            width: 300px;
            height: 50px;
            color: white;
            background-color: rgb(8, 18, 128);
            border: solid purple 10px;
            box-shadow: 4px 5px 35px 14px rgb(161, 4, 145);
        }
        button:hover{
            transform: translateY(-8px);
        }
        input{ 
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            font-weight: 900;
            margin: 20px;
            padding: 4px;
            color:rgb(250, 2, 250);
            background-color: rgb(8, 18, 128);
            border: solid purple 10px;
            box-shadow: 4px 5px 35px 14px rgb(233, 4, 210);

        }
    </style>
</head>
<body>
    <label >Nota 1:</label>
    <input type="number" id="n1">
    <br>
    <label >Nota 2:</label>
    <input type="number" id="n2">
    <br>
    <label >Nota 3:</label>
    <input type="number" id="n3">
     <br>
     <h1 id="res">Resultado</h1>
    <button onclick="nota()">Calcular nota</button>

    <script>
        function nota() {
        var n1= document.getElementById('n1').value;
        var n2= document.getElementById('n2').value;
        var n3= document.getElementById('n3').value;
        var soma= Number(n1) + Number (n2) + Number(n3) /2
        var n4 = document.getElementById('res')
        if (soma >= 70 && soma <=100) {
            document.getElementById('res').innerHTML='Aprovado'
            n4.style.color='green'
            n4.style.background='yellow'
        } 
        else if(soma < 70 ) {
            document.getElementById('res').innerHTML='Reprovado'
            n4.style.background='red'
            n4.style.color='white'
        }  
        else if(soma >= 100) {
            document.getElementById('res').innerHTML='Aprovado com distinção'
            n4.style.background='green'
            n4.style.color='white'
            
        }
    }

    </script>
    
</body>
</html>
