  <input type="number" placeholder="numero1" id="nu1">
  <input type="number" placeholder="numero2" id="nu2">
  <h1 id="res"> resultado</h1>
  <button onclick="calcular()">Calcular</button>
</body>
<script>
  function calcular() {
    let n1 = document.getElementById('nu1').value;
    let n2 = document.getElementById('nu2').value;
    let resultado = Number(n1) + Number(n2);
    document.getElementById('res').innerHTML = 'O resultado é ' + resultado;
  }
</script>
