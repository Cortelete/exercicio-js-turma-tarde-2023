<body>
    <script>

//Obtenha uma entrada com o nome de um mês e mostre na tela a estação do ano relacionada ao mês.//

        let Janeiro = "Janeiro"
        let Fevereiro = "Fevereiro"
        let Marco = "Marco"
        let Abril = "Abril"
        let Maio = "Maio"
        let junho = "Junho"
        let julho = "julho"
        let agosto = "agosto"
        let setembro = "setembro"
        let outubro = "outubro"
        let novembro = "novembro"
        let dezembro = "dezembro"

        const expr = dezembro;
        switch (expr) {
            case Janeiro:
                console.log('Janeiro' + 'Verão')
                break
            case Fevereiro:
                console.log('Fevereiro' + 'Verão')
                break
            case Marco:
                console.log('Marco' + 'Outono')
                break
            case Abril:
                console.log('Abril' + 'Outono')
                break
            case Maio:
                console.log('Maio' + 'Outono')
                break
            case junho:
                console.log('Junho' + 'Inverno')
                break
            case julho:
                console.log('julho' + 'Inverno')
                break
            case agosto:
                console.log('agosto' + 'Inverno')
                break
            case setembro:
                console.log('setembro' + 'Primevera')
                break
            case outubro:
                console.log('outubro' + 'Primavera')
                break
            case novembro:
                console.log('novembro' + 'Primavera')
                break
            case dezembro:
                console.log('dezembro' + 'Verão')
                break
        }

        





     


    </script>
