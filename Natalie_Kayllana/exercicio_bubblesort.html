    <meta charset="UTF-8">

<body>
    <script>
        let array = [4, 1, 9, 5, 8, 2, 6, 15, 11, 7, 12, 3, 13, 10, 14]
        console.log("antes", array);

        for (let i = 0; i <array.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (array[j] > array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array [j +1] = temp;
                }
            }
        }
        console.log("depois", array);
        console.log("primeira posição", array[0]);
        console.log("ultima posição", array[array.length - 1]);
    </script>
    
</body>
