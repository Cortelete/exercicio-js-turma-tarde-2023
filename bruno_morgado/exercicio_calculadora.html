<body>
  <script>
    var num1 = Number(prompt("Digite o primeiro numero"));
    console.log(num1);
    var num2 = Number(prompt("Digite o segundo numero"));
    console.log(num2);
    var op = prompt("Digite a operação que deseja");
    console.log(op);
    //let result = 0;
    // let num1 = 1;
    // let num2 = 2;
    // let op = '+';
    switch (op) {
      case "+":
        //result = num1 + num2;
        console.log("A soma dos valores é: ", num1 + num2);
        break;
      case "-":
        //result = num1 + num2;
        console.log("A subtração dos valores é: ", num1 - num2);
        break;
      case "/":
        //result = num1 + num2;
        console.log("A divisão dos valores é: ", num1 / num2);
        break;
      case "*":
        //result = num1 + num2;
        console.log("A multiplicação dos valores é: ", num1 * num2);
        break;
      default:
        console.log("erro");

    }
  </script>
