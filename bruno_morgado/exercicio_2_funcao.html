<body>
  <script>

    function Calculadora(op, num1, num2) {
      switch (op) {
        case "+":
          return num1 + num2;
          break;
        case "-":
          return num1 - num2;
          break;
        case "/":
          return num1 / num2;
          break;
        case "*":
          return num1 * num2;
          break;
        default:
          console.log("erro");

      }
    }

    console.log(Calculadora("*", 10, 2));
  </script>
</body>
