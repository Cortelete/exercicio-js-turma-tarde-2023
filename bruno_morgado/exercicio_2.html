<body>
  <script>
    var num1 = prompt("Digite um numero");
    console.log(num1);

    if (num1 >= 00 && num1 <= 12) {
      console.log("Bom dia");
    } else if (num1 > 12 && num1 <= 18) {
      console.log("Boa tarde");
    } else if (num1 > 18 && num1 <= 23) {
      console.log("Boa noite");
    } else {
      console.log("Erro");
    }

  </script>
