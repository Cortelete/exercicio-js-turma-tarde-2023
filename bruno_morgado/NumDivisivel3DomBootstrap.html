<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="input-group mb-3">
    <input type="text" id="numero" class="form-control" placeholder="Digitar um numero">
  </div>
  <button type="button" id="btn-verificar" onclick="verificarDivisivel()" class="btn btn-primary">Verificar</button>


</body>
<script>
  function verificarDivisivel() {
    let num = parseInt(document.getElementById("numero").value);
    let result = 0;
    let btn = document.getElementById("btn-verificar");

    if (num % 3 == 0) {
      btn.classList.replace("btn-primary", "btn-success");
      btn.innerHTML = "é divisivel por 3";
    } else {
      btn.classList.replace("btn-primary", "btn-danger");
      btn.innerHTML = "não é divisivel por 3";
    }

  }
</script>

</html>
